<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <script>
        function check_box(form) {
            var ket = "";
            var ket1 = "";
            if (form.bola.checked == true) {
                ket = "Nonton Bola";
            }
            if (form.tv.checked == true) {
                ket1 = "Nonton TV";
            }
            alert("Hobby anda "+ket+" dan "+ket1);
        }
    </script>
    <form action="">
        <h1>Input dengan Checkbox</h1>
        <p>Hobby Anda : 
            <input type="checkbox" value="on" name="bola">Nonton Sepak Bola
            <input type="checkbox" value="on" name="tv">Nonton TV</p>
            <hr>
        <p>
            <input type="button" value="confirm" onclick="check_box(this.form)">
            <input type="reset" value="Reset">
        </p>
            

    </form>
</body>
</html>
